<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel</title>
</head>
<body>
    <h1>Welcome to Vercel CI/CD Demo</h1>
    <p>Your secret key is: <span id="secretKey"></span></p>
    <script>
        fetch('/api/get-secret-key')
            .then(response => response.json())
            .then(data => {
                document.getElementById("secretKey").textContent = data.secretKey;
            })
            .catch(error => console.error('Error fetching secret key:', error));
    </script>
    
</body>
</html>
